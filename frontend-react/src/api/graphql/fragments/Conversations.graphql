fragment ConversationsProps on ConversationEntityResponseCollection {
  data {
    id
    attributes {
      users {
        data {
          id
          attributes {
            username
            name
            lastname
            avatar_url
          }
        }
      }
      messages {
        data {
          id
          attributes {
            content
            timestamp
            user {
              ...UserProps
            }
          }
        }
      }
    }
  }
}
